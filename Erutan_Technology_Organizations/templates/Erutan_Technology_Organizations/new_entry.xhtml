{% extends "Erutan_Technology_Organizations/base.xhtml" %}

{% block content %}

  <p><a href="{% url 'Erutan_Technology_Organizations:topic' topic.id %}">{{ topic }}</a></p>
  <p>Add a new entry:</p>
  <form action="{% url 'Erutan_Technology_Organizations:new_entry' topic.id %}" method="post">
    {% csrf_token %}
    {{ form.as_div }}
    <button name="submit">Add entry</button>
  </form>

{% endblock content %}
