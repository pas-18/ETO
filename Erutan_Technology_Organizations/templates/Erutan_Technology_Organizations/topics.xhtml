{% extends "Erutan_Technology_Organizations/base.xhtml" %}

{% block page_header %}
  <h1>Topics</h1>
{% endblock page_header %}

{% block content %}

  <ul class="list-group border_bottom pb-2 mb-4">
    {% for topic in topics %}
      <li class="list-group-item border-0">
        <a href="{% url 'Erutan_Technology_Organizations:topic' topic.id %}">{{ topic }}</a>
      </li>
    {% empty %}
      <li class="list_group-item border-0">No topics have been added yet.</li>
    {% endfor %}
  </ul>

  <a href="{% url 'Erutan_Technology_Organizations:new_topic' %}">Add a new topic:</a>

{% endblock content %}
